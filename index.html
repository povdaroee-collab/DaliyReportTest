tton>`;

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // --- Global State & Config ---
            const EMPLOYEE_SHEET_ID = '1eRyPoifzyvB4oBmruNyXcoKMKPRqjk6xDD6-bPNW6pc';
            const EMPLOYEE_SHEET_NAME = 'DIList';
            const EMPLOYEE_SHEET_URL = `https://docs.google.com/spreadsheets/d/${EMPLOYEE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${EMPLOYEE_SHEET_NAME}`;
            
            const ATTENDANCE_SHEET_ID = '14eA00GXamqLkhuLAzVYPOBKads7XUZ5mfVRyqSGQwfk';
            const ATTENDANCE_SHEET_NAME = 'Data';
            const ATTENDANCE_SHEET_URL = `https://docs.google.com/spreadsheets/d/${ATTENDANCE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${ATTENDANCE_SHEET_NAME}`;

            const khmerMonths = ["មករា", "កុម្ភៈ", "មីនា", "មេសា", "ឧសភា", "មិថុនា", "កក្កដា", "សីហា", "កញ្ញា", "តុលា", "វិច្ឆិកា", "ធ្នូ"];

            let allEmployees = [], loggedInEmployeeData = null, referenceDescriptor = null;
            let currentMonth = new Date().getMonth(), currentYear = new Date().getFullYear();
            let cameraStream = null;
            const attendanceData = {}, payslipData = [];

            // --- UI ELEMENTS ---
            const loginContainer = document.getElementById('login-container');
            const appContainer = document.getElementById('app-container');
            const cameraModal = document.getElementById('camera-modal');
            const videoElement = document.getElementById('camera-view');
            const employeeSelect = document.getElementById('employee-select');
            const datalistOptions = document.getElementById('employee-options');
            const loginButton = document.getElementById('login-button');
            const scanButton = document.getElementById('scan-button');
            const cancelCameraButton = document.getElementById('cancel-camera-button');
            const cameraStatus = document.getElementById('camera-status');
            const loginError = document.getElementById('login-error');

            // --- FACE API FUNCTIONS ---
            async function loadFaceApiModels() {
                const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
                try {
                    await Promise.all([
                        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                        faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                        faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                    ]);
                    console.log("Face-api models loaded");
                    return true;
                } catch (error) {
                    console.error("Failed to load face-api models:", error);
                    loginError.textContent = "មិនអាចទាញយកម៉ូដែលសម្គាល់ផ្ទៃមុខបានទេ។";
                    return false;
                }
            }

            async function createReferenceDescriptor(imageUrl) {
                if (!imageUrl || !imageUrl.startsWith('http')) return null;
                try {
                    const img = await faceapi.fetchImage(imageUrl);
                    const detection = await faceapi.detectSingleFace(img, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                    return detection ? detection.descriptor : null;
                } catch (e) {
                    console.error("Error creating reference descriptor:", e);
                    return null;
                }
            }

            // --- INITIALIZATION ---
            async function mainInit() {
                const savedEmployeeId = localStorage.getItem('loggedInEmployeeId');

                loginButton.disabled = true;
                loginButton.querySelector('span').textContent = 'កំពុងដំណើរការ...';
                
                const modelsLoaded = await loadFaceApiModels();
                if (!modelsLoaded) {
                    loginButton.querySelector('span').textContent = 'មានបញ្ហា';
                    return;
                }
                await initializeLogin(); // Populates allEmployees

                if (savedEmployeeId && allEmployees.length > 0) {
                    const savedEmployee = allEmployees.find(emp => emp.id === savedEmployeeId);
                    if (savedEmployee) {
                        loggedInEmployeeData = savedEmployee;
                        loginContainer.classList.add('hidden');
                        appContainer.style.display = 'flex';
                        await initializeApp();
                        return; 
                    } else {
                        localStorage.removeItem('loggedInEmployeeId');
                    }
                }

                loginButton.disabled = true;
                loginButton.querySelector('span').textContent = 'ចូលដោយស្កេនមុខ';
            }

            async function initializeLogin() {
                try {
                    const response = await fetch(EMPLOYEE_SHEET_URL);
                    const csvText = await response.text();
                    allEmployees = parseEmployeeCSV(csvText);
                    populateEmployeeDatalist(allEmployees);
                } catch (error) {
                    console.error("Failed to fetch employee data:", error);
                    loginError.textContent = "មិនអាចទាញទិន្នន័យបុគ្គលិកបានទេ។";
                }
            }
            
            function parseEmployeeCSV(csv) {
                return csv.split('\n').slice(1).map(row => { // <--- កែពី .slice(8) ទៅ .slice(1)
                    const columns = row.split('","').map(c => c.replace(/"/g, ''));
                    if (columns.length > 26) {
                        return {
                            id: columns[4].trim(),
                            name: columns[11].trim(),
                            joinDate: columns[25].trim(),
                            avatar: columns[26].trim(),
                            academicYear: columns[3].trim(),
                            position: 'បុគ្គលិក', email: 'N/A', phone: 'N/A'
                        };
                    }
                    return null;
                }).filter(emp => emp && emp.id && emp.name);
            }

            function populateEmployeeDatalist(employees) {
                datalistOptions.innerHTML = '';
                employees.forEach(emp => {
                    datalistOptions.innerHTML += `<option value="${emp.name} (${emp.id})"></option>`;
                });
            }

            // --- EVENT LISTENERS ---
            employeeSelect.addEventListener('input', () => {
                loginButton.disabled = !allEmployees.some(emp => `${emp.name} (${emp.id})` === employeeSelect.value);
                loginError.textContent = '';
            });

            loginButton.addEventListener('click', async () => {
                const originalButtonText = loginButton.querySelector('span').textContent;
                loginButton.disabled = true;
                loginButton.querySelector('span').textContent = 'កំពុងរៀបចំ...';
                loginError.textContent = '';

                loggedInEmployeeData = allEmployees.find(emp => `${emp.name} (${emp.id})` === employeeSelect.value);
                if (!loggedInEmployeeData) {
                    loginError.textContent = 'សូមជ្រើសរើសបុគ្គលិកដែលមានក្នុងបញ្ជី។';
                    loginButton.disabled = false;
                    loginButton.querySelector('span').textContent = originalButtonText;
                    return;
                }

                referenceDescriptor = await createReferenceDescriptor(loggedInEmployeeData.avatar);
                if (referenceDescriptor) {
                    await startCamera();
                } else {
                    loginError.textContent = 'រូបថតយោងមិនត្រឹមត្រូវ ឬមិនអាចចូលដំណើរការបានទេ។';
                }
                
                loginButton.disabled = false;
                loginButton.querySelector('span').textContent = originalButtonText;
            });
            
            cancelCameraButton.addEventListener('click', stopCamera);
            
            scanButton.addEventListener('click', async () => {
                cameraStatus.textContent = 'កំពុងស្វែងរកផ្ទៃមុខ...';
                scanButton.disabled = true;
                cancelCameraButton.disabled = true;

                try {
                    const detection = await faceapi.detectSingleFace(videoElement, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                    if (detection) {
                        cameraStatus.textContent = 'រកឃើញផ្ទៃមុខ, កំពុងប្រៀបធៀប...';
                        const distance = faceapi.euclideanDistance(referenceDescriptor, detection.descriptor);
                        if (distance < 0.55) { // Stricter threshold for better accuracy
                            cameraStatus.textContent = 'ការផ្ទៀងផ្ទាត់បានជោគជ័យ!';
                            localStorage.setItem('loggedInEmployeeId', loggedInEmployeeData.id);
                            setTimeout(async () => {
                                stopCamera();
                                loginContainer.classList.add('hidden');
                                appContainer.style.display = 'flex';
                                await initializeApp();
                            }, 1500);
                        } else {
                            cameraStatus.textContent = 'ផ្ទៃមុខមិនត្រូវគ្នាទេ។ សូមព្យាយាមម្តងទៀត។';
                            scanButton.disabled = false;
                            cancelCameraButton.disabled = false;
                        }
                    } else {
                        cameraStatus.textContent = 'រកមិនឃើញផ្ទៃមុខទេ។ សូមតម្រង់កាមេរ៉ាឡើងវិញ។';
                        scanButton.disabled = false;
                        cancelCameraButton.disabled = false;
                    }
                } catch (e) {
                    cameraStatus.textContent = 'មានបញ្ហាក្នុងពេលស្កេន។';
                    scanButton.disabled = false;
                    cancelCameraButton.disabled = false;
                }
            });

            function handleLogout() {
                localStorage.removeItem('loggedInEmployeeId');
                appContainer.style.display = 'none';
                loginContainer.classList.remove('hidden');
                employeeSelect.value = '';
                loginButton.disabled = true;
                stopCamera();
            }

            // --- CAMERA LOGIC ---
            async function startCamera() {
                try {
                    cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                    videoElement.srcObject = cameraStream;
                    cameraModal.classList.remove('hidden');
                    cameraStatus.textContent = 'សូមដាក់មុខឲ្យចំកាមេរ៉ា';
                    scanButton.disabled = false;
                    cancelCameraButton.disabled = false;
                } catch (err) {
                    loginError.textContent = 'មិនអាចបើកកាមេរ៉ាបានទេ។';
                }
            }

            function stopCamera() {
                if (cameraStream) cameraStream.getTracks().forEach(track => track.stop());
                cameraModal.classList.add('hidden');
            }
            
            // --- NEW DATA HANDLING LOGIC ---
             function determineStatus(text) {
                if (!text || text.trim() === '') return 'NoData'; 

                const lowerText = text.toLowerCase();

                if (lowerText.includes('(មានច្បាប់)') || lowerText.includes('(ច្បាប់di)')) {
                    return 'Leave';
                }
                if (lowerText.includes('(គ្មានច្បាប់)') || lowerText.includes('(ឥតច្បាប់)')) {
                    return 'Absent';
                }
                if (/\d:/.test(lowerText)) {
                    return 'Present';
                }
                if (lowerText.length > 0) {
                    return 'OnDuty';
                }
                return 'NoData';
            }

            function parseDateFromSheet(dateStr) {
                if (!dateStr || dateStr.split('-').length !== 3) return null;
                const monthMap = { 'Jan': 0, 'Feb': 1, 'Mar': 2, 'Apr': 3, 'May': 4, 'Jun': 5, 'Jul': 6, 'Aug': 7, 'Sep': 8, 'Oct': 9, 'Nov': 10, 'Dec': 11 };
                const parts = dateStr.split('-');
                const day = parseInt(parts[0], 10);
                const monthStr = parts[1].charAt(0).toUpperCase() + parts[1].slice(1).toLowerCase();
                const month = monthMap[monthStr];
                const year = parseInt(parts[2], 10);
                if (isNaN(day) || month === undefined || isNaN(year)) return null;
                // Use Date.UTC to avoid timezone-related date shifts.
                return new Date(Date.UTC(year, month, day));
            }

            async function fetchAndProcessAttendanceData() {
                Object.keys(attendanceData).forEach(key => delete attendanceData[key]);
                if (!loggedInEmployeeData || !loggedInEmployeeData.id) return;
                
                try {
                    const response = await fetch(ATTENDANCE_SHEET_URL);
                    const csvText = await response.text();
                    const rows = csvText.split('\n').slice(1);

                    rows.forEach(row => {
                        const columns = row.split('","').map(c => c.replace(/"/g, ''));
                        if (columns.length < 11) return;

                        const employeeIdInSheet = columns[6].trim();
                        
                        if (employeeIdInSheet === loggedInEmployeeData.id) {
                            const schedule = columns[8].trim();
                            if (schedule === 'ពេលយប់') {
                                return; // Skip night shift records
                            }

                            const dateStr = columns[7].trim();      
                            const checkIn = columns[9].trim();     
                            const checkOut = columns[10].trim();     
                            
                            const date = parseDateFromSheet(dateStr);
                            if (!date) return;

                            const formattedDate = date.toISOString().split('T')[0];
                            
                            const morningStatus = determineStatus(checkIn);
                            const afternoonStatus = determineStatus(checkOut);

                            const dailyCounts = { Present: 0, Absent: 0, Leave: 0, OnDuty: 0 };
                            if (morningStatus !== 'NoData') dailyCounts[morningStatus] += 0.5;
                            if (afternoonStatus !== 'NoData') dailyCounts[afternoonStatus] += 0.5;

                            // If both are NoData, it's a full day absence
                            if (morningStatus === 'NoData' && afternoonStatus === 'NoData') {
                                dailyCounts.Absent = 1;
                            } else {
                                // If one is NoData, count it as a half-day absence
                                if (morningStatus === 'NoData') dailyCounts.Absent += 0.5;
                                if (afternoonStatus === 'NoData') dailyCounts.Absent += 0.5;
                            }


                            let dominantStatus = 'Present';
                            if (dailyCounts.Absent > 0) dominantStatus = 'Absent';
                            else if (dailyCounts.Leave > 0) dominantStatus = 'Leave';
                            else if (dailyCounts.OnDuty > 0) dominantStatus = 'OnDuty';
                            
                            attendanceData[formattedDate] = {
                                dominant: dominantStatus,
                                present: dailyCounts.Present,
                                absent: dailyCounts.Absent,
                                leave: dailyCounts.Leave,
                                onduty: dailyCounts.OnDuty
                            };
                        }
                    });
                } catch (error) {
                    console.error("Failed to fetch or process attendance data:", error);
                }
            }

            function generatePayslipData() {
                payslipData.length = 0;
                
                let base_salary = 0;
                let base_allowance = 0;
                const academicYear = loggedInEmployeeData.academicYear;

                switch (academicYear) {
                    case 'ឆ្នាំទី១': base_salary = 300000; base_allowance = 100000; break;
                    case 'ឆ្នាំទី២': base_salary = 400000; base_allowance = 100000; break;
                    case 'ឆ្នាំទី៣': base_salary = 600000; base_allowance = 200000; break;
                    case 'ឆ្នាំទី៤': base_salary = 1000000; base_allowance = 200000; break;
                    default: base_salary = 250000; base_allowance = 50000;
                }

                const availableMonths = new Set();
                Object.keys(attendanceData).forEach(dateStr => {
                    const d = new Date(dateStr);
                    availableMonths.add(`${d.getUTCFullYear()}-${d.getUTCMonth()}`);
                });

                Array.from(availableMonths).sort((a, b) => new Date(b.split('-')[0], b.split('-')[1]) - new Date(a.split('-')[0], a.split('-')[1]))
                .forEach(monthString => {
                    const [year, month] = monthString.split('-').map(Number);

                    const monthlyTotals = Object.keys(attendanceData).reduce((acc, dateStr) => {
                        const d = new Date(dateStr);
                        if (d.getUTCMonth() === month && d.getUTCFullYear() === year) {
                            acc.absent += attendanceData[dateStr].absent;
                            acc.leave += attendanceData[dateStr].leave;
                        }
                        return acc;
                    }, { absent: 0, leave: 0 });

                    const hasAbsenceOrLeaveThisMonth = (monthlyTotals.absent + monthlyTotals.leave) > 0;
                    const final_allowance = hasAbsenceOrLeaveThisMonth ? 0 : base_allowance;
                    
                    const absencesAndLeavesThisMonth = monthlyTotals.absent + monthlyTotals.leave;
                    
                    let final_deductions = 0;
                    const isEligibleForDeduction = ['ឆ្នាំទី២', 'ឆ្នាំទី៣', 'ឆ្នាំទី៤'].includes(academicYear);

                    if (isEligibleForDeduction && absencesAndLeavesThisMonth >= 3) {
                        final_deductions += 100000;
                    }

                    payslipData.push({ month, year, basic_salary: base_salary, allowance: final_allowance, deductions: final_deductions });
                });
            }

            // --- APP LOGIC (Main entry point after login) ---
            async function initializeApp() {
                await fetchAndProcessAttendanceData();
                generatePayslipData();
                loadEmployeeInfo();
                setupNavListeners();
                updateDashboardSummary(currentMonth, currentYear); // Pass current month/year
                renderCalendar(currentMonth, currentYear);
                setupCalendarControls();
                populatePayslipSelect();
                setupPayslipSelectListener();
                document.getElementById('logout-button').addEventListener('click', handleLogout);
                navigateTo('dashboard-page');
            }

            function loadEmployeeInfo() {
                 if(!loggedInEmployeeData) return;
                 const avatarSrc = loggedInEmployeeData.avatar || `https://placehold.co/100x100/93C5FD/1E40AF?text=${loggedInEmployeeData.name.charAt(0)}`;
                 ['employeeAvatar', 'profile-avatar-large'].forEach(id => document.getElementById(id).src = avatarSrc);
                 ['employeeName', 'profile-name'].forEach(id => document.getElementById(id).textContent = loggedInEmployeeData.name);
                 document.getElementById('profile-id').textContent = `ID: ${loggedInEmployeeData.id}`;
                 document.getElementById('profile-position').textContent = loggedInEmployeeData.position;
                 document.getElementById('profile-email').textContent = loggedInEmployeeData.email;
                 document.getElementById('profile-phone').textContent = loggedInEmployeeData.phone;
                 document.getElementById('profile-join-date').textContent = loggedInEmployeeData.joinDate;
                 document.getElementById('profile-academic-year').textContent = loggedInEmployeeData.academicYear;
            }

            function setupNavListeners() {
                document.querySelectorAll('.nav-item').forEach(item => item.addEventListener('click', () => navigateTo(item.dataset.page)));
            }

            function updateDashboardSummary(month, year) {
                 const summary = Object.keys(attendanceData).reduce((acc, dateStr) => {
                    const d = new Date(dateStr);
                    // Filter by the specified month and year
                    if (d.getUTCMonth() === month && d.getUTCFullYear() === year) {
                        const current = attendanceData[dateStr];
                        acc.present += current.present;
                        acc.absent += current.absent;
                        acc.leave += current.leave;
                        acc.onduty += current.onduty;
                    }
                    return acc;
                 }, { present: 0, absent: 0, leave: 0, onduty: 0 });

                 document.getElementById('days-present').textContent = summary.present;
                 document.getElementById('days-absent').textContent = summary.absent;
                 document.getElementById('days-onduty').textContent = summary.onduty;
                 document.getElementById('days-leave').textContent = summary.leave;
            }

            function renderCalendar(month, year) {
                const g = document.getElementById('calendar-grid');
                g.innerHTML = '';
                document.getElementById('month-year').textContent = `${khmerMonths[month]} ${year}`;
                ['អា', 'ច', 'អ', 'ព', 'ព្រ', 'សុ', 'ស'].forEach(d => g.innerHTML += `<div class="font-semibold text-sm text-gray-600">${d}</div>`);
                let f = new Date(year, month, 1).getDay();
                for (let i=0; i<f; i++) g.appendChild(document.createElement('div'));
                for (let d=1; d<=new Date(year, month + 1, 0).getDate(); d++) {
                    // Use Date.UTC to create a consistent key for lookup.
                    const dt = new Date(Date.UTC(year, month, d));
                    const dailyInfo = attendanceData[dt.toISOString().split('T')[0]];
                    let c = 'bg-gray-100 text-gray-400';
                    const colorMap = {Present:'bg-green-500', Absent:'bg-red-500', Leave:'bg-blue-500', OnDuty: 'bg-purple-500'};
                    if (dailyInfo && colorMap[dailyInfo.dominant]) {
                        c = colorMap[dailyInfo.dominant] + ' text-white';
                    }
                    g.innerHTML += `<div class="w-10 h-10 flex items-center justify-center rounded-full mx-auto ${c}">${d}</div>`;
                }
            }

            function setupCalendarControls() {
                document.getElementById('prev-month').addEventListener('click', () => { 
                    currentMonth--; 
                    if (currentMonth < 0) { currentMonth = 11; currentYear--; } 
                    renderCalendar(currentMonth, currentYear); 
                    updateDashboardSummary(currentMonth, currentYear); // Update dashboard on month change
                });
                document.getElementById('next-month').addEventListener('click', () => { 
                    currentMonth++; 
                    if (currentMonth > 11) { currentMonth = 0; currentYear++; } 
                    renderCalendar(currentMonth, currentYear); 
                    updateDashboardSummary(currentMonth, currentYear); // Update dashboard on month change
                });
            }

            function toKhmerCurrency(num) {
                return `${num.toLocaleString('en-US')} ៛`;
            }
            
            function populatePayslipSelect() {
                const s = document.getElementById('payslip-month-select');
                s.innerHTML = '';
                if (payslipData.length === 0) {
                    s.innerHTML = `<option>គ្មានទិន្នន័យ</option>`;
                    document.getElementById('payslip-details').innerHTML = `<p class="text-center text-gray-500">គ្មានទិន្នន័យវិក័យបត្រសម្រាប់បង្ហាញទេ។</p>`;

                } else {
                    payslipData.forEach(p => s.innerHTML += `<option value="${p.year}-${p.month}">ខែ ${khmerMonths[p.month]} ${p.year}</option>`);
                    renderPayslip(s.value);
                }
            }

            function renderPayslip(value) {
                const [y, m] = value.split('-').map(Number);
                const d = payslipData.find(s => s.year === y && s.month === m);
                const c = document.getElementById('payslip-details');
                if (!d) { c.innerHTML = `<p>គ្មានទិន្នន័យ</p>`; return; }
                const t = d.basic_salary + d.allowance;
                const n = t - d.deductions;
                c.innerHTML = `<div class="mb-4 text-center"><p class="font-bold text-lg">វិក័យបត្រសម្រាប់ខែ ${khmerMonths[m]} ${y}</p><p class="text-sm text-gray-500">ID: ${loggedInEmployeeData.id}</p></div><div class="border-t border-b py-2 space-y-2"><h4 class="font-semibold text-green-700">ចំណូល</h4><div class="flex justify-between"><span>ប្រាក់ខែគោល:</span> <span>${toKhmerCurrency(d.basic_salary)}</span></div><div class="flex justify-between"><span>ប្រាក់លើកទឹកចិត្ត:</span> <span>${toKhmerCurrency(d.allowance)}</span></div><div class="flex justify-between font-bold border-t pt-1 mt-1"><span>សរុប:</span> <span>${toKhmerCurrency(t)}</span></div></div><div class="border-b py-2 space-y-2"><h4 class="font-semibold text-red-700">ការកាត់កង</h4><div class="flex justify-between"><span>អវត្តមានម៉ោងការងារ:</span> <span>${toKhmerCurrency(d.deductions)}</span></div></div><div class="mt-4 text-center bg-blue-100 p-3 rounded-lg"><p class="text-sm text-blue-800">ប្រាក់ខែចុងក្រោយ</p><p class="text-2xl font-bold text-blue-900">${toKhmerCurrency(n)}</p></div>`;
            }

            function setupPayslipSelectListener() {
                document.getElementById('payslip-month-select').addEventListener('change', (e) => renderPayslip(e.target.value));
            }
            
            window.navigateTo = function(pageId) {
                document.querySelectorAll('#main-content > div').forEach(p => p.classList.add('hidden'));
                document.getElementById(pageId).classList.remove('hidden');
                document.querySelectorAll('.nav-item').forEach(i => i.classList.toggle('nav-active', i.dataset.page === pageId));
                
                // Update dashboard summary if navigating to dashboard
                if (pageId === 'dashboard-page') {
                    updateDashboardSummary(currentMonth, currentYear);
                }
            }

            mainInit();
        });
    </script>
